#
# starlach - My Starship configuration
# https://starship.rs/
#
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

# A minimal left prompt
format = """
$git_branch${custom.git_status_dirty}$git_status
$status$directory$character
"""

# Move the rest of the prompt to the right
right_format = """
$cmd_duration
"""

# Timeout for commands executed by starship (in milliseconds)
command_timeout=2000

# Set the palette.
palette = "starlach"

[palettes.starlach]
black = '0'
blue = '75'
cyan = '123'
green = '149'
purple = '171'
red = '203'
white = '188'
yellow = '223'

[character]
format = "$symbol "
success_symbol = "[](green)[❯](blue)"
error_symbol = "[](yellow)[❯](red)"

[python]
format = '[(\($virtualenv\) )]($style)'
style = 'white'

[directory]
style = "blue"
truncation_length = 1
truncation_symbol = ""
fish_style_pwd_dir_length = 1

# Right prompt uses left space padding.
[git_branch]
format = ' [$branch]($style)'
style = 'green'

[git_status]
format = '( [\[$ahead_behind$stashed\]]($style))'
style = "cyan"
stashed = "≡"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"

[custom.git_status_dirty]
when = 'test -n "$(git status --porcelain 2>/dev/null)"'
symbol = "•"
style = "purple"
format="[$symbol]($style)"
shell = ["sh"]

[shell]
format = '[$indicator]($style)'
fish_indicator = '🐟'  # 󰈺 🐟 🐠
powershell_indicator = '_'
pwsh_indicator = '>_'
zsh_indicator = '󠀥%'
bash_indicator = '󠀥$'
style = 'cyan bold'
disabled = true

[cmd_duration]
format = ' [$duration]($style)'

[line_break]
disabled = true

[status]
disabled = false
pipestatus = true
format = '[$symbol$int]($style)'
symbol = '✘'
pipestatus_format = '\[$pipestatus\]($style)'
